# Общие настройки для всех профилей
spring:
  application:
    name: kasko-service
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        types:
          jsonb: com.vladmihalcea.hibernate.type.json.JsonBinaryType
  actuator:
    endpoints:
      web:
        exposure:
          include: health, info, metrics

---
# Настройки для профиля dev
spring:
  config:
    activate:
      on-profile: "dev"
  datasource:
    url: jdbc:h2:mem:kasko_dev;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password: ''
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  redis:
    host: localhost
    port: 6379
  data:
    mongodb:
      host: localhost
      port: 27017
      database: kasko_dev
      username: root
      password: example
  kafka:
    bootstrap-servers: localhost:29092

logging:
  level:
    root: INFO
    ru.motorinsurance: DEBUG
  logstash:
    url: localhost:5044 # Адрес Logstash
  file:
    path: ./logs
    name: ${logging.file.path}/${spring.application.name}.log

---
# Настройки для профиля prod
spring:
  config:
    activate:
      on-profile: "prod"
  datasource:
    url: jdbc:postgresql://kasko-postgres:5432/kasko_db
    username: kasko
    password: kasko123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  redis:
    host: kasko-redis
    port: 6379
  data:
    mongodb:
      host: kasko-mongo
      port: 27017
      database: kasko_db
      username: root
      password: example
      authentication-database: admin
  kafka:
    bootstrap-servers: kafka:9092

management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus, env

logging:
  level:
    root: INFO
    org.hibernate.SQL: WARN