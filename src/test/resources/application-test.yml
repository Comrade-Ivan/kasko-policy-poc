spring:
  datasource:
    url: jdbc:h2:mem:kasko_dev;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password: ''
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  redis:
    host: localhost
    port: 6379
  data:
    mongodb:
      host: localhost
      port: 27017
      database: kasko_dev
      username: root
      password: example
  kafka:
    bootstrap-servers: localhost:29092
  logging:
    level:
      root: INFO
      ru.motorinsurance: DEBUG
    logstash:
      url: localhost:5044 # Адрес Logstash
    file:
      path: ./logs
      name: ${logging.file.path}/${spring.application.name}.log
  security:
    user:
      name: admin
      password: admin123
      roles: ADMIN